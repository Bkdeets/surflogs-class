{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-2">Upload Profile Photo</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="center">
        <button type="submit" class="btn theme-color">Save</button>
    </div>
    <p> {{ errors }} </p>
</form>
{% endblock %}
