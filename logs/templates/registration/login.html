{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="mt-5">Login</h1>
<hr>
<form method="post" class="mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="center">
                <button type="submit" class="btn nav-color text-white">Login</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
