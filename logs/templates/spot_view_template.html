<!doctype html>
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Surf Logs</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'logs/surfLogs.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'logs/signup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'logs/surfLogs.js' %}" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/ltz7ptk.css">

    <script src="{% static 'logs/spot_view.js' %}"></script>
    <link rel="stylesheet" href="{% static 'logs/spot_view.css' %}" type="text/css">


    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'logs/open-iconic-master/font/css/open-iconic-bootstrap.css' %}" type="text/css">

</head>

<body style="background-color: #f7f7f7; font-family:proxima-nova;">
{% include "logs/navigation.html" %}
<header class="masthead">
  <div class="container h-50">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center mt-3">
        <h1 class="font-weight-light font-weight-bold">{{ spot.name }}</h1>
        <br>
        <p class="lead text-white font-weight-bold"> {{ spot.type }} <p>
        <p class="lead text-white font-weight-bold"> {{ spot.location }} </p>
        <p class="lead text-white font-weight-bold"> {{ spot.description }} </p>
      </div>
    </div>
  </div>
</header>
<br>
<br>
    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% include 'logs/footer.html' %}
</body>


<script>
    $(function() {
        $('#datetimepicker1').datetimepicker({
            format: 'MM/DD/YYYY'
        });
    });
    $(function() {
        $('#datetimepicker2').datetimepicker({
            format: 'MM/DD/YYYY'
        });
    });
    $(function() {
        $('#datetimepicker3').datetimepicker({
            format: 'hh:mm A'
        });
    });
    $(function() {
        $('#datetimepicker4').datetimepicker({
            format: 'hh:mm A'
        });
    });
</script>

</html>
